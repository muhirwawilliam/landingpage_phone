<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Website using html and CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img src="images phone house/logo.png" alt="logo">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Phone</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </div>
    </nav>

    <div class="information">
      <div class="overlay"></div>
      <img src="images phone house/mobile.png" alt="mobile" class="mobile">
      <div id="circle">
        <div class="circle">

          <div class="feature one">
            <img src="images phone house/camera.png">
            <div>
              <h1>Camera</h1>
              <p>Snapdragon Ocra-core 11nm</p>
            </div>
          </div>


          <div class="feature two">
            <img src="images phone house/processor.png">
            <div>
              <h1>Processor</h1>
              <p>6.5 "Mini-Drop Fullscreen</p>
            </div>
          </div>

          <div class="feature three">
            <img src="images phone house/display.png">
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>

          <div class="feature four">
            <img src="images phone house/battery.png">
            <div>
              <h1>Battery</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="images phone house/arrow.png" id="upBtn">
        <h3>Features</h3>
        <img src="images phone house/arrow.png" id="downBtn">
      </div>
    </div>
  </div>
  </div>

  <script>
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBt = document.getElementById("downBtn");

    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = function () {
      rotateSum = rotateValue + "rotate(-90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }

    downBt.onclick = function () {
      rotateSum = rotateValue + "rotate(90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }
  </script>


</body>

</html>
